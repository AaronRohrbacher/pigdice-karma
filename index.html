<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src ="build/js/vendor.min.js"></script>
    <script type="text/javascript" src ="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <title>Widdle Piggy Dice</title>
  </head>
  <body>
    <div class="container">
      <div id="playerSelect">
        <div class="form-group userInput">
          <form class="selections">
            <label for="playerSelect1">Player One Name:</label>
            <input type="text" class="form-control userInput" id="name1">
            <label for="playerSelect1">Player Two Name:</label>
            <input type="text" class="form-control userInput" id="name2">
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
          <div class="form-group">
            <form id="radios">
              <div class="radio">
                <label>
                  <input type="radio" name="playerSelect" value="computer">
                    Computer
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="playerSelect" value="twoPlayer">
                    Two Player
                </label>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class= "game">
        <div class="row">
          <div class ="col-md-4">
            <div class ="panel">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title playerOneName center"></h3>
                </div>
                <div class="panel-body center">
                  <ul id ="playerOneDisplayRoll"></ul>
                  <h3>Score:</h3>
                  <p id ="playerOneCurrentScore"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 playerOne center">
            <h1 class ="playerOneName"></h1>
            <p><span class = "btn btn-success rollOne">Roll</span></p>
            <p><span class = "btn btn-danger holdOne">Hold</span></p>
            <ul></ul>
          </div>
          <div class="col-md-4 playerTwo center">
            <h1 class ="playerTwoName"></h1>
            <p><span class = "btn btn-success rollTwo">Roll</span></p>
            <p><span class = "btn btn-danger holdTwo">Hold</span></p>
          </div>
          <div class="col-md-4 computerTron center">
            <h1 class ="playerTwoName"></h1>
            <p><span class = "btn btn-success rollComp">Roll</span></p>
            <p><span class = "btn btn-danger holdComp">Hold</span></p>
          </div>

          <div class ="col-md-4">
            <div class ="panel">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title playerTwoName center"></h3>
                </div>
                <div class="panel-body center">
                  <ul id ="playerTwoDisplayRoll"></ul>
                  <h3>Score: </h3>
                  <p id ="playerTwoCurrentScore"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
